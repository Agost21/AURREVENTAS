  <div data-aos="fade-left">
    <section class="productosDestacados">
      <div class="títuloDestacados"><h2>DESTACADOS</h2></div>
      <div class="destacados">
        <div class="productos">
          <img src="multimedia/gris-silverstone_30ABR-1.png" height="250" width="450"/>
          <h3 class="títuloProducto">FIAT MOBI</h3>
          <p class="precio1"><del>$999999</del></p>
          <p class="precio2">$888888</p>
          <button class="btnProducto">Más info</button>
        </div>
        <div class="productos">
          <img src="multimedia/k-L5qR97EO0.png" height="230" width="380"/>

          <p class="precio1"><del>$999999</del></p>
          <p class="precio2">$888888</p>
          <button class="btnProducto">Más info</button>
        </div>
        <div class="productos">
          <img src="multimedia/2021-Honda-Civic-Type-R-LE_3.png" height="180" width="370"/>

    </section>

  <div data-aos="fade-right">
    <section class="formContacto" id="vendéTuUsado">
      <div class="títuloContacto">
        <h1 id="title">Tomamos tu usado!</h1>
        <p id="description">Contactate con nosotros! En breve te responderemos!</p>
      </div>
      <form id="formulario">
        <label for="name" class="casilla">Nombre & apellido</label><input type="text" id="name" placeholder="Tu nombre & apellido" requiered>
        <label for="email" class="casilla">Email</label><input type="email" id="email" placeholder="Tu correo electrónico"  requiered>
        <label for="dropdown" class="casilla">Kilometraje del vehículo</label>
          <select id="dropdown">
            <option>≤20.000 KM</option>
            <option>≤50.000 KM</option>
            <option>≤80.000 KM</option>
          </select>
        <div class="casilla">
            <textarea id="message" class="textarea" name="message" placeholder="Marca, modelo, estado, y cualquier comentario a agregar..."></textarea>
            <button type="submit" id="submit" class="submit">Enviar</button>
        </div>
      </form>
    </section>
